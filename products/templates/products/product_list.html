{% extends "products/layout.html"%}

{% block content %}
<div class="container">
  <div class=row>
    <div class="col-sm-12">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>번호</th><th>제목</th><th>내용</th><th>ip</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{product.id}}</td>
            <td><a href="{% url "products:products_detail" product.id %}">{{product.title}}</a></td>
            <td>{{product.content}}</a></td>
            <td>{{product.ip}}</td>
          </tr>
          {% endfor%}
      </tbody>
      </table>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br>
{% endblock %}
